<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()" class="function-button clear-button">C</button>
      <button onclick="deleteLast()" class="function-button">DEL</button>
      <button onclick="appendCharacter('/')">/</button>
      <button onclick="appendCharacter('*')">*</button>
      <button onclick="appendCharacter('7')" class="number-button">7</button>
      <button onclick="appendCharacter('8')" class="number-button">8</button>
      <button onclick="appendCharacter('9')" class="number-button">9</button>
      <button onclick="appendCharacter('-')">-</button>
      <button onclick="appendCharacter('4')" class="number-button">4</button>
      <button onclick="appendCharacter('5')" class="number-button">5</button>
      <button onclick="appendCharacter('6')" class="number-button">6</button>
      <button onclick="appendCharacter('+')">+</button>
      <button onclick="appendCharacter('1')" class="number-button">1</button>
      <button onclick="appendCharacter('2')" class="number-button">2</button>
      <button onclick="appendCharacter('3')" class="number-button">3</button>
      <button onclick="appendCharacter('0')" class="number-button">0</button>
      <button onclick="appendCharacter('.')">.</button>
      <button onclick="square()" class="function-button">x²</button>
      <!-- <button onclick="squareRoot()" class="function-button grey-button">√</button> -->
      <button onclick="calculateResult()" class="equal grey-button">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
